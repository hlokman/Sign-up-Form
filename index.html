<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="./style.css" rel="stylesheet"></a>
</head>

<body>
    <div id="mainContainer">
        <!--LEFT PART-->
        <div id="leftPart">
            <img src="./images/pa.jpeg" alt="background" class="bgImg">
            <div class="logo">
                <div class="logoImg">
                    <img src="./images/odin-lined.png" alt="logo-image" class="logo-image">
                </div>
                <div class="logoTxt"><span class="text">Odin</span></div>
            </div>
        </div>


        <!--RIGHT PART-->
        <div id="rightPart">
            <div id="header">
                <div class="headerTxt">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                        Sign up <em>now</em> to get started</p>
                    <br>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>

            <div id="content">
                <div class="formContent">
                    <h2>Let's do this!</h2>
                    <form action="#" method="get" id="form"> <!--Start of the Form-->
                        <div class="leftForm">
                            <ul>
                                <li>
                                    <label for="first_name">FIRST NAME</label>
                                    <input type="text" id="first_name" name="first_name" required> 
                                </li>
                                <li>
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email" required>
                                </li>
                                <li>
                                    <label for="password">PASSWORD</label>
                                    <input type="password" id="password" name="password" class="error" required>
                                    <span class="mismatch">* Passwords do not match</span>
                                </li>
                            </ul>
                        </div>

                        <div class="rightForm">
                            <ul>
                                <li>
                                    <label for="last_name">LAST NAME</label>
                                    <input type="text" id="last_name" name="last_name" required>
                                </li>
                                <li>
                                    <label for="phone_num">PHONE NUMBER</label>
                                    <input type="tel" id="phone_num" name="phone_num" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Please use the format: 123-456-7890">
                                </li>
                                <li>
                                    <label for="password_check">CONFIRM PASSWORD</label>
                                    <input type="password" id="password_check" name="password_check" class="error" required>
                                </li>
                            </ul>
                        </div>

                    
                </div>

            </div>


            <div id="footer">
                <div class="footerContent">
                    <button type="submit">Create Account</button>
                </form> <!--End of the Form (to include the button which is within an another container)-->
                    <br>
                    <p>Already have account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
